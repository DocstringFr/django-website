{% extends 'blog/base.html' %}

{% block title %}<title>Le blog</title>{% endblock %}

{% block content %}

    <a href="{% url 'blog-post-create' %}">Ajouter un article</a>

    {% for post in posts %}
        <a href="{% url 'blog-post' slug=post.slug %}">
            <h3>{{ post.title }}</h3>
        </a>

        <p>{{ post.content|truncatewords:20|striptags|safe }}</p>
    {% endfor %}

{% endblock %}
